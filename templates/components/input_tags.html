<div class="form-group">
	<label class="col-md-3 control-label"><%= getWordLike(field_name) %></label>
	<div class="col-md-3">
	
<% if (accessMode === "read") { %>
		<span id="<%= field_name %>" style="position: relative; top: 7px; left: 13px; height: 20px;"><%= field_value %></span>
<% } else if (accessMode === "edit") { %>
		<div id="<%= field_name %>" style="position: relative; top: 3px; left: 4px; height: 20px;"></div>
<% } else if (accessMode === "new") { %>
	Relation Type
<% } %>

	</div>
</div>
