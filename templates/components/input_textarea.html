<div class="form-group row">
	<label class="col-md-3 control-label"><%= getWordLike(object_name + "_" + field_name) %></label>
	<div class="col-md-3">
	
<% if (accessMode === "read") { %>
		<span style="position: relative; top: 7px; left: 13px;"><%= field_value %></span>
<% } else if (accessMode === "edit") { %>
		<textarea class="form-control" rows="10" id="<%= field_name %>"
			><%= field_value %></textarea>
<% } else if (accessMode === "new") { %>
	Relation Type
<% } %>

	</div>
</div>
