		<span style="position: relative; top: 7px; left: 13px;"><%= field_value %></span>

		<input type="password" class="form-control" value="<%= field_value %>" id="<%= field_name %>"
			autofocus>
	<% } else { %>
		<input type="text" class="form-control" value="<%= field_value %>" id="<%= field_name %>"
			autofocus>

	</div>
